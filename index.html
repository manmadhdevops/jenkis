<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevOps CI/CD Night Sky</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Poppins', sans-serif;
    height:100vh;
    overflow:hidden;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color:white;
}

/* Canvas Background */
canvas {
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

/* Moon */
.moon {
    position:absolute;
    top:80px;
    right:120px;
    width:120px;
    height:120px;
    background: radial-gradient(circle at 30% 30%, #fff, #ddd, #aaa);
    border-radius:50%;
    box-shadow: 0 0 40px rgba(255,255,255,0.6);
}

/* Glass Card */
.card {
    position:relative;
    top:50%;
    transform:translateY(-50%);
    margin:auto;
    width:650px;
    padding:50px;
    text-align:center;
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.08);
    border-radius:20px;
    box-shadow: 0 0 60px rgba(0,255,255,0.2);
}

h1 {
    font-size:38px;
    margin-bottom:20px;
    text-shadow:0 0 10px cyan;
}

.counter {
    font-size:40px;
    font-weight:bold;
    color:#00ffff;
}

.footer {
    margin-top:30px;
    font-size:14px;
    opacity:0.7;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>
<div class="moon"></div>

<div class="card">
    <h1>ðŸš€ CI/CD Deployment Live</h1>

    <p>GitHub â†’ Jenkins â†’ AWS EC2 â†’ Apache</p>

    <div style="margin-top:20px;">
        Total Deployments:
        <div class="counter" id="counter">0</div>
    </div>

    <p style="margin-top:15px;">
        Last Updated: <span id="date"></span>
    </p>

    <div class="footer">
        DevOps by Manmadh Reddy Palle ðŸ‡¸ðŸ‡¦
    </div>
</div>

<script>
// Date
document.getElementById("date").innerHTML = new Date().toLocaleString();

// Counter
let count = 0;
let target = 80;
let counter = document.getElementById("counter");

let interval = setInterval(() => {
    count++;
    counter.innerText = count;
    if (count >= target) clearInterval(interval);
}, 40);

// Star Animation
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];

for(let i = 0; i < 150; i++){
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        opacity: Math.random(),
        speed: Math.random() * 0.02
    });
}

function animateStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    stars.forEach(star => {
        star.opacity += star.speed;
        if(star.opacity >= 1 || star.opacity <= 0){
            star.speed *= -1;
        }

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${star.opacity})`;
        ctx.fill();
    });

    requestAnimationFrame(animateStars);
}

animateStars();
</script>

</body>
</html>
