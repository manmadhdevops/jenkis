<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Poppins', sans-serif;
    height:100vh;
    overflow:hidden;
    background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1e3c72);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    color:white;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

canvas {
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

/* Moon */
.moon {
    position:absolute;
    top:80px;
    right:120px;
    width:140px;
    height:140px;
    background: radial-gradient(circle at 30% 30%, #fff, #ddd, #aaa);
    border-radius:50%;
    box-shadow: 0 0 60px rgba(255,255,255,0.8);
}

/* Milky way glow */
.milkyway {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: radial-gradient(circle at 70% 30%, rgba(255,255,255,0.1), transparent 60%);
    pointer-events:none;
}

/* Glass Card */
.card {
    position:relative;
    top:50%;
    transform:translateY(-50%);
    margin:auto;
    width:700px;
    padding:60px;
    text-align:center;
    backdrop-filter: blur(25px);
    background: rgba(255,255,255,0.08);
    border-radius:25px;
    box-shadow: 0 0 80px rgba(0,255,255,0.2);
    animation: fadeIn 2s ease;
}

@keyframes fadeIn {
    from { opacity:0; transform:translateY(-40%); }
    to { opacity:1; transform:translateY(-50%); }
}

h1 {
    font-size:40px;
    margin-bottom:20px;
    text-shadow:0 0 15px cyan;
}

.pipeline-icons {
    font-size:35px;
    margin:20px 0;
}

.counter {
    font-size:45px;
    font-weight:bold;
    color:#00ffff;
    text-shadow:0 0 15px cyan;
}

.footer {
    margin-top:30px;
    font-size:14px;
    opacity:0.7;
}

/* Floating DevOps icons */
.icon {
    position:absolute;
    font-size:40px;
    opacity:0.15;
    animation: floatIcons 12s linear infinite;
}

@keyframes floatIcons {
    from { transform:translateY(100vh); }
    to { transform:translateY(-100vh); }
}

/* Shooting Star */
.shooting-star {
    position:absolute;
    width:3px;
    height:120px;
    background:linear-gradient(white, transparent);
    transform:rotate(45deg);
    animation:shoot 6s linear infinite;
}

@keyframes shoot {
    0% { top:-100px; left:20%; opacity:0; }
    10% { opacity:1; }
    50% { top:100%; left:80%; opacity:0; }
    100% { opacity:0; }
}

/* Animal ground */
.ground {
    position:absolute;
    bottom:0;
    width:100%;
    height:120px;
    background: linear-gradient(to top, #0f2027, transparent);
    overflow:hidden;
}

/* Walking animals */
.animal {
    position:absolute;
    bottom:20px;
    font-size:50px;
    animation: walk 25s linear infinite;
}

.animal:nth-child(1) { animation-delay:0s; }
.animal:nth-child(2) { animation-delay:6s; }
.animal:nth-child(3) { animation-delay:12s; }
.animal:nth-child(4) { animation-delay:18s; }

@keyframes walk {
    from { left:-10%; }
    to { left:110%; }
}

/* Flying birds */
.bird {
    position:absolute;
    top:120px;
    font-size:35px;
    animation: fly 30s linear infinite;
    opacity:0.8;
}

@keyframes fly {
    from { left:-10%; transform:translateY(0px); }
    50% { transform:translateY(-20px); }
    to { left:110%; transform:translateY(0px); }
}
</style>
</head>

<script>
// Date
document.getElementById("date").innerHTML = new Date().toLocaleString();

// Counter Animation
let count = 0;
let target = 150;
let counter = document.getElementById("counter");

let interval = setInterval(() => {
    count++;
    counter.innerText = count;
    if (count >= target) clearInterval(interval);
}, 25);

// Star Background Animation
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];

for(let i=0; i<250; i++){
    stars.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        radius:Math.random()*1.5,
        opacity:Math.random(),
        speed:Math.random()*0.02
    });
}

function animateStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    stars.forEach(star=>{
        star.opacity+=star.speed;
        if(star.opacity>=1||star.opacity<=0) star.speed*=-1;

        ctx.beginPath();
        ctx.arc(star.x,star.y,star.radius,0,Math.PI*2);
        ctx.fillStyle=`rgba(255,255,255,${star.opacity})`;
        ctx.fill();
    });

    requestAnimationFrame(animateStars);
}

animateStars();
</script>
