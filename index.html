<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevOps CI/CD Universe - Animal Edition</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Poppins', sans-serif;
    height:100vh;
    overflow:hidden;
    background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1e3c72, #2a5298);
    background-size: 500% 500%;
    animation: gradientMove 15s ease infinite;
    color:white;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

canvas {
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

/* Moon */
.moon {
    position:absolute;
    top:80px;
    right:120px;
    width:140px;
    height:140px;
    background: radial-gradient(circle at 30% 30%, #fff, #ddd, #aaa);
    border-radius:50%;
    box-shadow: 0 0 70px rgba(255,255,255,0.9);
}

/* Glass Card */
.card {
    position:relative;
    top:50%;
    transform:translateY(-50%);
    margin:auto;
    width:720px;
    padding:60px;
    text-align:center;
    backdrop-filter: blur(25px);
    background: rgba(255,255,255,0.08);
    border-radius:25px;
    box-shadow: 0 0 80px rgba(0,255,255,0.3);
}

h1 {
    font-size:40px;
    margin-bottom:20px;
    text-shadow:0 0 15px cyan;
}

.pipeline-icons {
    font-size:35px;
    margin:20px 0;
}

.counter {
    font-size:45px;
    font-weight:bold;
    color:#00ffff;
}

/* Ground */
.ground {
    position:absolute;
    bottom:0;
    width:100%;
    height:130px;
    background: linear-gradient(to top, #081c15, transparent);
    overflow:hidden;
}

/* Animal base style */
.animal {
    position:absolute;
    bottom:20px;
    font-size:50px;
    animation: walk linear infinite;
}

@keyframes walk {
    from { left:-10%; }
    to { left:110%; }
}

/* Different speeds */
.fast { animation-duration:15s; }
.medium { animation-duration:25s; }
.slow { animation-duration:40s; }

/* Ocean animals */
.ocean {
    position:absolute;
    bottom:140px;
    width:100%;
}

.fish {
    position:absolute;
    font-size:40px;
    animation: swim 30s linear infinite;
}

@keyframes swim {
    from { left:110%; }
    to { left:-10%; }
}

/* Birds */
.bird {
    position:absolute;
    top:100px;
    font-size:35px;
    animation: fly 35s linear infinite;
}

@keyframes fly {
    from { left:-10%; }
    to { left:110%; }
}
</style>
</head>

<body>

<canvas id="stars"></canvas>
<div class="moon"></div>

<!-- Main Card -->
<div class="card">

<!-- Ocean Animals -->

</div>

<script>
// Date
document.getElementById("date").innerHTML = new Date().toLocaleString();

// Counter
let count = 0;
let target = 200;
let counter = document.getElementById("counter");

let interval = setInterval(() => {
    count++;
    counter.innerText = count;
    if (count >= target) clearInterval(interval);
}, 20);

// Star Background
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];

for(let i=0; i<300; i++){
    stars.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        radius:Math.random()*1.5,
        opacity:Math.random(),
        speed:Math.random()*0.02
    });
}

function animateStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    stars.forEach(star=>{
        star.opacity+=star.speed;
        if(star.opacity>=1||star.opacity<=0) star.speed*=-1;

        ctx.beginPath();
        ctx.arc(star.x,star.y,star.radius,0,Math.PI*2);
        ctx.fillStyle=`rgba(255,255,255,${star.opacity})`;
        ctx.fill();
    });

    requestAnimationFrame(animateStars);
}

animateStars();
</script>

</body>
